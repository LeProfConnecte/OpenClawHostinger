# =============================================================================
# CloudPanel Nginx Vhost Directives for OpenClaw
# =============================================================================
#
# HOW TO USE WITH CLOUDPANEL:
# 1. In CloudPanel, create a new "Static" site for your domain
# 2. Go to the site's Vhost settings
# 3. Replace the server block content with this configuration
# 4. Replace ALL occurrences of {{DOMAIN}} with your domain
#    e.g. myopenclaw.leprofconnecte.com
# 5. Replace ALL occurrences of {{SITE_ROOT}} with your site root
#    e.g. /home/myopenclaw/htdocs/myopenclaw.leprofconnecte.com
# 6. CloudPanel handles SSL via Let's Encrypt automatically
#
# ARCHITECTURE:
# - Nginx serves the React build as static files (document root)
# - /api/* is reverse-proxied to uvicorn (FastAPI backend) on port 8000
# - /api/openclaw/ws is handled as a WebSocket upgrade
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name {{DOMAIN}};

    # SSL certificates managed by CloudPanel / Let's Encrypt
    {{ssl_certificate_key}}
    {{ssl_certificate}}

    # Force HTTPS
    if ($scheme != "https") {
        rewrite ^(.*) https://$server_name$1 permanent;
    }

    # Document root = React build output
    root {{SITE_ROOT}}/frontend/build;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # HSTS: enforce HTTPS for 1 year, include subdomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # CSP: allow same-origin resources + inline scripts/styles (required for React
    # bundled output and the WebSocket proxy override injected by the backend).
    # Google Fonts and profile images from Google are also allowed.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' wss: https:; frame-ancestors 'self';" always;
    # Restrict browser features
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    # WebSocket proxy for OpenClaw gateway
    location /api/openclaw/ws {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # API reverse proxy to FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # Allow large request bodies (for API key submissions etc.)
        client_max_body_size 10m;
    }

    # Static assets with long cache
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # React SPA - serve index.html for all client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ \.(env|git|bak|old|sql|log)$ {
        deny all;
    }
}
